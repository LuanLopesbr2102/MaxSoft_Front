<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro Livros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="flex-container-cabecalho">
            <div class="cabecalho">Cadastro de Livros</div>
        </div>
        <div class="pagina-conteudo">
            <div class="nav">
                <div>
                    <div>
                        <button type="button" class="btn btn-secondary" style="font-size: 20px;">
                            <a href="cadastroAluno-Professor.html"
                                class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                                Cadastro de alunos/professores
                            </a>
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" style="font-size: 20px;">
                            <a href="cadastroLivros.html"
                                class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                                Cadastro de Livros
                            </a>
                        </button>
                    </div>
                    <div><button type="button" class="btn btn-danger" style="font-size: 20px;"
                            onclick="history.back()">Logoff</button></div>
                </div>
            </div>
            <div class="formulario">
                <div class="titulo">Cadastro de Livro</div>
                <div class="divformulario">
                    <form id="formCadastroAlunoProfessor" method="POST" action="#" class="row g-5 needs-validation"
                        novalidate>
                        <div class="col-md-6">
                            <label for="nomeL" class="form-label">Nome do Livro:</label>
                            <input type="text" class="form-control rounded" id="nomeL" name="nomeL"
                                placeholder="Digite o Nome do Livro" required>
                            <div class="invalid-feedback">
                                Por Favor, digite o Nome do Livro!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="dataPubli" class="form-label">Data de Publicação:</label>
                            <input type="date" class="form-control" id="dataPubli" name="dataPubli"
                                placeholder="Digite a data de publicação" required>
                            <div class="invalid-feedback">
                                Por favor, informe a data de publicação!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="NomeA" class="form-label">Nome Autor:</label>
                            <input type="text" class="form-control" id="NomeA" name="NomeA"
                                placeholder="Digite o nome do Autor" required>
                            <div class="invalid-feedback">
                                Por favor, informe o nome do Autor!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="genero" class="form-label">Gênero:</label>
                            <select class="form-select" id="genero" name="genero" required>
                                <option selected disabled value="">Gênero..</option>
                                <option value="Terror">Terror</option>
                                <option value="Romance">Romance</option>
                                <option value="Drama">Drama</option>
                                <option value="Conto">Conto</option>
                                <option value="Crônica">Crônica</option>
                                <option value="Ficção">Ficção</option>
                                <option value="Literatura Infantil">Literatura Infantil</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor, selecione o gênero!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="editora" class="form-label">Editora:</label>
                            <input type="text" class="form-control" id="editora" name="editora"
                                placeholder="Digite a Editora" required>
                            <div class="invalid-feedback">
                                Por favor, informe a Editora!
                            </div>
                        </div>
                        <div class="col-12 centralizar">
                            <button class="btn btn-outline-success" id='cadastrar' type="button">Cadastrar</button>
                            <button class="btn btn-outline-primary" id='atualizar' type="button">Atualizar</button>
                            <button class="btn btn-outline-danger" id='excluir' type="button">Excluir</button>
                        </div>
                    </form>
                </div>
                <div class="conteudo-extra">
                    <div id="mensagem">a</div>
                    <div id="tabela">a</div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
